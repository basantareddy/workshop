<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        body{
            background-color: maroon;
            color: black;
        }
    </style>
    <script>
        function orderclick(){
            document.getElementById("lblname").innerHTML = document.getElementById("txtname").value;
            document.getElementById("lblmobile").innerHTML = document.getElementById("txtmobile").value;


            var mealname = "";
            var mealcost = 0;
            var adonname = "";
            var adoncost = 0;

            burgerRadio = document.getElementById("txtburger");
            rollerRadio = document.getElementById("txtrole");
            if (burgerRadio.checked){
                mealname = burgerRadio.value;
                mealcost = 150;
            }
            if(rollerRadio.checked){
                mealname = rollerRadio.value;
                mealcost = 120;
            }



            pepsicheck = document.getElementById("pepsi");
            wingcheck = document.getElementById("wings");
            if(pepsicheck.checked){
                adonname += pepsicheck.value + "<br>";
                adoncost = 80;
                mealcost = mealcost + adoncost;

            }
            if(wingcheck.checked){
                adonname += wingcheck + "<br>";
                adoncost = 60;
                mealcost = mealcost + adoncost;
            }
            document.getElementById("lblmeal").innerHTML = mealname;
            document.getElementById("lbladon").innerHTML = adonname;
            document.getElementById("lbltotal").innerHTML = mealcost;

        }
    </script>
</head>
<body>
    <header>
        <img src="./images/kfcmenu.png" width="100%" height="300" >
    </header>
    <section>
        <div class="accordion" id="head">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>

                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#head">
                    <div class="accordion-body">
                        <dl>
                            <dt>Name</dt>
                            <dd><input type="text" class="form-control" id="txtname"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtmobile"></dd>

                        </dl>

                    </div>

                </div>

            </div>



            <!--Meal-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#meal" class="btn btn-danger w-100">Meal Details</button>

                </div>
                <div class="accordion-collapse collapse " id="meal" data-bs-parent="#head">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kfcburger.png" class="card-img-top" height="250" width="150">
                                    <div class="card-header">
                                        <h3>KFC Burger</h3>

                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" id="txtburger" value="KFC Burger" name="KFC" class="form-check-input"><span>&#8377; 150/-</span></h3>
                                    </div>

                                </div>

                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kfcrole.jpg" class="card-img-top" height="250" width="150">
                                    <div class="card-header">
                                        <h3>KFC ROLE</h3>

                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" id="txtrole" value="KFC Role" name="KFC" class="form-check-input"><span>&#8377; 120/-</span></h3>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>



            <!--Ad ON's-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Ad ON's</button>

                </div>
                <div class="accordion-collapse collapse " id="adon" data-bs-parent="#head">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kpepsi.jpg" class="card-img-top" height="250" width="150">
                                    <div class="card-header">
                                        <h3>KFC Pepsi</h3>

                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox"  id="pepsi" class="form-check-input"><span>&#8377; 80/-</span></h3>

                                    </div>

                                </div>

                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./images/wings.jpg" class="card-img-top" height="250" width="150">
                                    <div class="card-header">
                                        <h3>KFC Wings</h3>

                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox"  id="wings" class="form-check-input"><span>&#8377; 60/-</span></h3>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>
        <button data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-danger w-100" onclick="orderclick()">Place Order</button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                       <font color="blue"> <h2>Your Bill Summary</h2></font>
                        <button class="btn-close" data-bs-dismiss="modal"></button>

                    </div>
                    <div class="modal-body">
                        <dl class="row">
                            <dt class="col-3">CustomerName</dt>
                            <dd class="col-9" id="lblname"></dd>
                            <dt class="col-3">MobileNo.</dt>
                            <dd class="col-9" id="lblmobile"></dd>
                            <dt class="col-3">MealName</dt>
                            <dd class="col-9" id="lblmeal"></dd>
                            <dt class="col-3">Adon's</dt>
                            <dd class="col-9" id="lbladon"></dd>
                            <dt class="col-3">Total bill</dt>
                            <dd class="col-9" id="lbltotal"></dd>

                        </dl>

                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>

                    </div>

                </div>

            </div>

        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
