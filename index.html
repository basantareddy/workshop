<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<style>
    body{
        background-color:maroon;
        color: black;
    }
</style>
<script>
    function orderclick(){
        document.getElementById("lblname").innerHTML = document.getElementById("txtname").value;
        document.getElementById("lblmobile").innerHTML = document.getElementById("txtmobile").value;
        mealname="";
        mealcost=0;
        adonname="";
        adoncost=0;


         burgerradio= document.getElementById("burger");
         rollerradio= document.getElementById("role");
         if(burgerradio.checked){
            mealname= burgerradio.value;
            mealcost= 120;
         }
         if(rollerradio.checked){
            mealname= rollerradio.value;
            mealcost= 150;
         }
         pepsi = document.getElementById("pepsi");
         wings = document.getElementById("wings")

    }
    

    
</script>
<body class="container-fluid">
    <header>
        <img src="../../images/kfcmenu.png" width="100%" height="250">
    </header>
    <section>
        <div class="accordion" id="order">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-danger w-100">Customer Details</button>

                </div>
                <div class="accordion-collaspe collapse" data-bs-parent="#order" id="customer">
                    <div class="accordion-body">
                        <dl>
                            <dt>Username</dt>
                            <dd><input type="text" class="form-control" id="txtname"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtmobile"></dd>
                        </dl>

                    </div>

                </div>

            </div>
            <!--Meal Details-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Meal Details</button>
                    <div class="accordion-collapse collapse" id="meal" data-bs-parent="#order">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/kfcburger.png" class="card-img-top" width="150" height="250">
                                        <div class="card-header">
                                            <h2>KFC Burger</h2>

                                        </div>
                                        <div class="card-footer">
                                            <input type="radio" name="meal" id="burger" value="KFC Burger" class="form-check-input" ><span>&#8377; 120/-

                                        </div>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/kfcrole.jpg" class="card-img-top" width="150" height="250">
                                        <div class="card-header">
                                            <h2>KFC Role</h2>

                                        </div>
                                        <div class="card-footer">
                                            <input type="radio" name="meal" id="role" value="KFC Role" class="form-check-input" > <span>&#8377; 150/-</span>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <!--Adon's-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse">Adon's</button>
                    
                </div>
                <div class="accordion-collapse collapse" data-bs-parent="#order" id="adon">
                    <div class="accordion-body">
                        <div class="row">
                           
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/kpepsi.jpg" class="card-img-top" width="150" height="250">
                                        <div class="card-header">
                                            <h2>KFC Pepsi</h2>

                                        </div>
                                        <div class="card-footer">
                                            <input type="checkbox" id="pepsi"  class="form-check-input" ><span>&#8377; 80/-

                                        </div>

                                    </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../../images/wings.jpg" class="card-img-top" width="150" height="250">
                                    <div class="card-header">
                                        <h2>KFC wings</h2>

                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" id="wings"  class="form-check-input" ><span>&#8377; 50/-

                                    </div>

                                </div>
                            </div>
                            

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <button data-bs-target="#new" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
   <div class="modal fade" id="new">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Bill Summary</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>

            </div>
            <div class="modal-body">
                <dl>
                    <dt class="col-3">Name</dt>
                    <dd class="col-9" id="lblname"></dd>
                    <dt class="col-3">Mobile</dt>
                    <dd class="col-9" id="lblmobile"></dd>
                    <dt class="col-3">Meal</dt>
                    <dd class="col-9" id="lblmeal"></dd>
                    <dt class="col-3">Adon's</dt>
                    <dd class="col-9" id="lbladon"></dd>
                    <dt class="col-3">Total</dt>
                    <dd class="col-9" id="lbltotal"></dd>
                </dl>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="orderclick()" data-bs-dismiss="modal">OK</button>
                

            </div>

        </div>

    </div>

   </div>

    </section>



    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
