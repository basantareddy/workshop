<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script>
        function loadclick(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY").then(function(response){
            return response.json();
        }).then(function(data){
            for(var item of data.photos){
                var tr = document.createElement("tr");
                var tdid = document.createElement("td");
                var tdcamera = document.createElement("td");
                var tdphoto = document.createElement("td");
                var tdrover = document.createElement("td");

              tdid.innerHTML= item.id;
              tdcamera.innerHTML = item.camera.full_name;

         tdphoto.innerHTML = `
         <a href=${item.img_src} target="_blank">
         <img src=${item.img_src} width="100" height="100" >

         </a>


         `;


               
                tdrover.innerHTML = item.rover.name;


                tr.appendChild(tdid);
                tr.appendChild(tdcamera);
                tr.appendChild(tdphoto);
                tr.appendChild(tdrover);

                document.querySelector("tbody").appendChild(tr);



            }
        })
        }
        
    </script>
</head>
<body class="container-fluid">
    <h2>Mars Rover Photos</h2>
    <button onclick="loadclick()" class="btn btn-warning">LOAD</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Camera Name</th>
                <th>Preview</th>
                <th>Rover Name</th>
                <th>nasa</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
